{% extends 'template.html' %}

{% block title %}
Admin - Prediksi
{% endblock %}

{% block subtitle %}
Buat Data Prediksi
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                User Form
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form action="" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="angkatan">Angkatan</label>
                                <select name="angkatan" id="angkatan" class="form-control">
                                    <option value="10" selected>2010</option>
                                    <option value="11">2011</option>
                                    <option value="12">2012</option>
                                    <option value="13">2013</option>
                                    <option value="14">2014</option>
                                    <option value="15">2015</option>
                                    <option value="16">2016</option>
                                    <option value="17">2017</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id">NIM</label>
                                <input type="number" min=0 max=9999 class="form-control" name="id" id="id"
                                       placeholder="xxxx">
                            </div>
                            <div class="form-group">
                                <label for="tipesekolah">Tipe Sekolah</label>
                                <select name="school_type" id="tipesekolah" class="form-control">
                                    <option value="SMA" selected>SMA</option>
                                    <option value="SMK">SMK</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="jeniskelamin">Jenis Kelamin</label>
                                <select name="gender" id="jeniskelamin" class="form-control">
                                    <option value="L" selected>L</option>
                                    <option value="P">P</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kotasekolah">Kota Sekolah</label>
                                <select name="school_city" id="kotasekolah" class="form-control">
                                    <option value="Dalam Kota" selected>Dalam Kota</option>
                                    <option value="Luar Kota">Luar Kota</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="ips1">IP Semester 1</label>
                                    <input type="number" step="0.01" min=0 max=4 class="form-control" name="semester_1"
                                           id="ips1" placeholder="x.xx" maxlength="4">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="ips2">IP Semester 2</label>
                                    <input type="number" step="0.01" min=0 max=4 class="form-control" name="semester_2"
                                           id="ips2" placeholder="x.xx" maxlength="4">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="ips3">IP Semester 3</label>
                                    <input type="number" step="0.01" min=0 max=4 class="form-control" name="semester_3"
                                           id="ips3" placeholder="x.xx" maxlength="4">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <label for="ips4">IP Semester 4</label>
                                    <input type="number" step="0.01" min=0 max=4 class="form-control" name="semester_4"
                                           id="ips4" placeholder="x.xx" maxlength="4">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
{% endblock %}
